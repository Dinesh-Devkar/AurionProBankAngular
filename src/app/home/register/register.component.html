<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-2">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold ">Registration Page</p>

                <!-- Form Begin -->

                <form [formGroup]="registerForm"  class="mx-1">
                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-group form-outline flex-fill">
                      <input type="number" class="form-control" formControlName="accountNumber" >
                      <label class="form-label" for="form3Example3c">Account Number</label>
                      <!-- <span *ngIf="accountNumber.invalid">Account Number is Required</span> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-group form-outline flex-fill mb-0">
                      <input type="text" class="form-control" formControlName="name" >
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd" style="margin-right: 20px;">Role</label>
                          <select name="Role" id="" formControlName="roll">
                            
                              <option value="C">Customer</option>
                              <option value="A">Admin</option>
                          </select>
                          <button type="button" class="btn btn-secondary btn-lg" (click)="RegisterCustomer()" style="margin-left:35px ;">Register</button>
                        </div>
                      </div>
  
                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->
  
        
  
                  </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
