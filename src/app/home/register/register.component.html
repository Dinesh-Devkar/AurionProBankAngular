<section class="vh-100  formclass" style="background-color: #eee;">
  <div class="container h-70">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-3">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold ">Sign up</p>

                <!-- Form Begin -->

                <form [formGroup]="registerForm"  class="mx-1">
                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-group form-outline flex-fill">
                      <label class="form-label" for="form3Example3c">Account Number</label>
                      <input type="number" class="form-control" formControlName="accountNumber" >
                     
                      <!-- <span *ngIf="accountNumber.invalid">Account Number is Required</span> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-group form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <input type="text" class="form-control" formControlName="name" >
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-group rm-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Amount</label>
                      <input type="number"  class="form-control" formControlName="balance">
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-group form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password" >
 
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-group form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      <input type="password" id="form3Example4cd" class="form-control" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-group rm-outline flex-fill mb-0">
                      <br>
                      <label class="form-label" for="form3Example4cd">Role</label>
                      <select name="Role" id="" formControlName="roll">
                        <option value="Customer">Customer</option>
                        <option value="Admin">Admin</option>
                      </select>
                     
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg"  [disabled]="registerForm.invalid">Register</button>
                  </div>

                </form>

                <!-- Form Ends -->

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
