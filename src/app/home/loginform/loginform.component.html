<div class="container m-5  text-center" style="margin-top: 100px;">
  
  <div class="row">
    
    <div class="col-md-4 border  mb-5 bg-white" style="border-radius: 20px;">
      <h2>Login Details</h2>
      <form [formGroup]="loginForm" (ngSubmit)="VerifyUser()">
        <div class="col-md-8 mx-auto">
          <div class="form-group" style="margin-top:40px;">
            <label for="exampleInputEmail1" class="p-1">UserName</label>
            <input type="text" class="form-control p-1"   placeholder="Enter UserName" formControlName="userName">
          </div>
        </div>
        
        <div class="col-md-8 mx-auto">
          <div class="form-group">
            <label for="exampleInputPassword1" class="p-1">Password</label>
            <input type="password" class="form-control p-3" placeholder="Enter Password" formControlName="password">
          </div>
        </div>
       
        <button type="submit" class="btn btn-info" [disabled]="loginForm.invalid">Login</button>
      </form>
      <h2 class="text-danger my-3">{{loginFail}}</h2>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <img src="assets/loginpage.png" alt="loginpagead" width="100%" height="500">
    </div>
    
  </div>
 
 </div>
