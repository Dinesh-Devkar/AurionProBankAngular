
    
<div class="container text-center">
    <h1>Transaction Page</h1>
<form [formGroup]="transactionForm">
  <div class="form-group row">
    Amount
    <div class="col-sm-10">
      <input type="number" class="form-control"  placeholder="Enter Amount" formControlName="amount">
    </div>
  </div>
  <div class="form-check"  >
    Deposit
    <input class="form-check-input" type="radio" name="transactionType" id="exampleRadios1" value="DEPOSIT" formControlName="transactionType">
    
  </div>
  <div class="form-check">
    Withdraw
    <input class="form-check-input" type="radio" name="transactionType" id="exampleRadios1" value="WITHDRAW" formControlName="transactionType">
    
  </div>
  <button class="btn btn-info" (click)="DoTransaction()">Submit</button>
</form>
</div>
