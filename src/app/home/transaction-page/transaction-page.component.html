
    
<div class="container">
    <h1>Transaction Page</h1>
<form [formGroup]="transactionForm">
  <div class="form-group row" style="margin-left: 15px;">
    Amount
    <div class="col-sm-8">
      <input type="number" class="form-control"  placeholder="Enter Amount" formControlName="amount">
    </div>
  </div>
  <div class="form-check"  >
     Deposit
    <input class="form-check-input" style="margin-left: 40px;" type="radio" name="transactionType" id="exampleRadios1" value="DEPOSIT" formControlName="transactionType">
    
  </div>
  <div class="form-check">
    Withdraw
    <input class="form-check-input" style="margin-left: 27px;" type="radio" name="transactionType" id="exampleRadios1" value="WITHDRAW" formControlName="transactionType">
    
  </div>
  <button class="btn btn-info" (click)="DoTransaction()" style="margin-left: 15px;">Submit</button>
</form>
</div>
